<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Graphique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container mt-5">
    <h2 class="mb-4">Dashboard de [[${artistName}]]</h2>
    <a href="/" class="btn btn-outline-primary">← Retour à l'accueil</a>

    <div class="table-responsive d-none">
        <table class="table table-bordered">
            <tbody id="myTable">
            <tr th:each="track : ${tracks}">
                <td th:text="${track.title}"></td>
                <td th:text="${track.popularity}"></td>
                <td th:text="${track.duration}"></td>
                <td th:text="${track.releaseDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="alert alert-info">
        <strong>Durée moyenne :</strong> <span id="averageDuration">Calcul en cours...</span>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <canvas id="topTracksChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="popularityChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="releaseChart"></canvas>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
<script src="/js/theme-toggle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/chart-dashboard.js"></script>
</body>
</html>
